{% extends "base.html" %}

{% block title %}Registo de Produtos{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastro.css') }}">
{% endblock %}

{% block navbar %}
    <nav class="navbar">
        <h1>Registo de Produtos</h1>
        <a href="{{ url_for('produtos.listar') }}">Produtos</a>
    </nav>
{% endblock %}

{% block content %}
    <form action="{{ url_for('produtos.cadastrar') }}" method="POST">
        <div class="form-group">
            <label for="Codigo">Código:</label>
            <input type="number" id="Codigo" name="codigo" tabindex="1" step="1" placeholder="Código do Produto" required>
        </div>
        <div class="form-group">
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome" name="nome" tabindex="2" placeholder="Nome do Produto" required>
        </div>
        <div class="form-group">
            <label for="Preco">Preço:</label>
            <input type="number" id="Preco" name="preco" step="0.01" tabindex="3" placeholder="Preço do Produto" required>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" tabindex="4" placeholder="Quantidade em Stock" required>
        </div>
        <button type="submit">Registar Produto</button>
    </form>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
